# Build settings
[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "http://mybounceplace.com/*"
  to = "https://mybounceplace.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.mybounceplace.com/*"
  to = "https://mybounceplace.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.mybounceplace.com/*"
  to = "https://mybounceplace.com/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
